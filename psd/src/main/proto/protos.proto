syntax="proto2";

package main.proto;

message Syn{
	required string type = 1;
}

message Login {
    required string name = 1;
    required string pass = 2;
}

message LoginConfirmation{
	required bool response = 1;
}

message Production{
	required string product_name = 1;
	required int32 min = 2;
	required int32 max = 3;
	required float price = 4;
	required string data = 5;
}

message ProductionConfirmation{
	required bool response = 1;
	required string zeroMQ = 2;
}

message Negotiations{
	required string importer_offer = 1;
	required string product_name = 3;
	required float price = 4;
	required int32 amount = 5;
	required string data = 6;
}

message NegotiationsConfirmation{
	required bool response = 1;
	required string subscription = 2;
}

message Finish{
	required string zeroMQ = 1;
}

message AcceptedNegotiation{
	required string importer_offer = 1;
	required string product_name = 3;
	required float price = 4;
	required int32 amount = 5;
	required string data = 6;
	required string state = 7;
}