syntax = "proto2";

package Trabalho;

message Sys {
    repeated Negotiators negotiator = 1;
    repeated Importer importer = 2;
    repeated Production production = 3;
}

message Negotiators {
    required string name = 1;
    required string pass = 2;
    repeated Production productions = 3;
}

message Importer {
    required string name = 1;
    required string pass = 2;
}

message Production{
	required string product_name = 1;
	required string negotiator_name = 2;
	required int32 min = 3;
	required int32 max = 4;
	required float price = 5;
	repeated Negotiations negotiations = 6;
}

message Negotiations{
	required string client_offer = 1;
	required float price = 2;
	required int32 amount = 3;
	required int32 state = 4;
}