syntax="proto2";

package main.proto;

message Login {
    required string name = 1;
    required string pass = 2;
	required string type = 3;
}

message Confirmation{
	required bool request = 1;
	required string name = 2;
	required string data = 3;
}

message Request{
	required string request = 1;
	required string name = 2;
}

message Production{
	required string product_name = 1;
	required string negotiator_name = 2;
	required int32 min = 3;
	required int32 max = 4;
	required float price = 5;
}

message Negotiations{
	required string importer_offer = 1;
	required string negotiator_offer = 2;
	required string product_name = 3;
	required float price = 4;
	required int32 amount = 5;
}